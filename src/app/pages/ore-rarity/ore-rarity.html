<div class="ore-container">
  <div class="form-fields">
    <mat-select (selectionChange)="oreSelectionChanged($event)" placeholder="Select an ore feature"
      [(ngModel)]="selectedOre" name="ore">
      @for (ore of oreGeneration; track ore) {
      <mat-option [value]="ore.value">{{ore.label}}</mat-option>
      }
    </mat-select>
    <form>
      <mat-form-field class="example-form-field">
        <mat-label>Rarity filter</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field class="example-form-field">
        <mat-label>Count</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field class="example-form-field">
        <mat-label>Max height</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field class="example-form-field">
        <mat-label>Min height</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field class="example-form-field">
        <mat-label>Distribution Shape</mat-label>
        <input matInput>
      </mat-form-field>
    </form>
  </div>
</div>
